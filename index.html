<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/js/script.js" defer></script>
    <title>Página Inicial de Cadastro</title>
</head>
<body>

    <div class="caixa">

        <form id="form">

            <div class="bloco">
                <!--Imagem-->
                <div class="logo_div">
                    <img src="./src/img/logo.png" alt="logo">
                </div>

                <!--Titúlo-->
                <div class="titulo">
                    <h1>Cadastro de Desenvolvedores</h1>
                </div>
                <!--Sub-Titulo-->
                <p class="sub_titulo"> É novo por aqui? Digite seus dados de programador abaixo!</p>

                <!-- Input para por o Nome Completo do Desenvolvedor-->
                <div class="input1">
                    <br>
                    <label for="FullName">Digite seu nome:</label>
                    <br>
                    <input type="FullName" id="FullName" placeholder="Digite seu Nome">
                </div>
                <!--Area onde os elementos do Javascript vão ser criados-->
                <section id="section_element" class="section_element"></section>
            
                <div class="buttond">
                    <button class="add_technologies" id="add_technologies">Adicionar novas tecnologias</button>
                    <br>
                    <button class="register" id="register">Cadastrar</button>
                </div>
            </div>
        </form>
       
    </div>
    
</body>
</html>
